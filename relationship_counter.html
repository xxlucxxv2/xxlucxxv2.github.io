<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Our Time Together</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="heart">ðŸ’–</div>
  <h1>Our Time Together</h1>
  <div class="info" id="output"></div>

  <script>
    function calculateTimeTogether(startDate) {
      const now = new Date();
      const start = new Date(startDate);

      const totalMs = now - start;
      const totalDays = Math.floor(totalMs / (1000 * 60 * 60 * 24));

      let months = (now.getFullYear() - start.getFullYear()) * 12 + (now.getMonth() - start.getMonth());
      let dayDiff = now.getDate() - start.getDate();

      if (dayDiff < 0) {
        months -= 1;
        const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
        dayDiff += prevMonth.getDate();
      }

      return {
        totalDays,
        months,
        days: dayDiff
      };
    }

    const startDate = '2025-01-26';
    const result = calculateTimeTogether(startDate);
    const output = document.getElementById('output');
    output.innerHTML = `
      You've been together since <strong>January 26, 2025</strong> ðŸ’‘<br><br>
      Thatâ€™s <strong>${result.months} months and ${result.days} days</strong><br>
      Or <strong>${result.totalDays} days</strong> total ðŸ’•
    `;
  </script>
</body>
