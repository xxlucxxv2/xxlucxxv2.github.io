<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="/src/images/terminal-svgrepo-com.svg" />
        <title>Link Repository</title>
        <link rel="stylesheet" href="styles.css" />
        <meta name="apple-mobile-web-app-title" content="~/startpage" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    </head>
    <body>
        <h1>My Link Repository</h1>

        <form
            action="https://www.google.com/search"
            method="GET"
            target="_blank"
            class="search-bar"
            autocomplete="off"
        >
            <input
                type="text"
                name="q"
                placeholder="Search Google..."
                required
                onfocus="this.value='';"
            />
            <button type="submit">Search</button>
        </form>

        <div class="grid">
            <div class="card">
                <a href="windows.html">Windows</a>
                <p>Just Windows</p>
            </div>
            <div class="card">
                <a href="linux.html">Linux</a>
                <p>Open Source PC OS</p>
            </div>
            <div class="card">
                <a href="android.html">Android</a>
                <p>Open Source Phone OS</p>
            </div>
            <div class="card">
                <a href="index.html">Start Site</a>
                <p>My Start Page</p>
            </div>
            <div class="card">
                <a href="miscellaneous.html">Miscellaneous</a>
                <p>Other Stuff</p>
            </div>
            <div class="card">
                <a href="https://chatgpt.com">ChatGPT</a>
                <p>AI Powered Chatbot</p>
            </div>
            <div class="card">
                <a href="https://github.com">GitHub</a>
                <p>Open-source projects and tools hosted on GitHub</p>
            </div>
        </div>
        <a
            href="spotify://"
            class="spotify-icon"
            title="Spotify"
        >
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#fff" d="M6.979 3.074a6 6 0 0 1 4.988 1.425l.037.033l.034-.03a6 6 0 0 1 4.733-1.44l.246.036a6 6 0 0 1 3.364 10.008l-.18.185l-.048.041l-7.45 7.379a1 1 0 0 1-1.313.082l-.094-.082l-7.493-7.422A6 6 0 0 1 6.979 3.074"/></svg>
        </a>
    </body>
</html>
