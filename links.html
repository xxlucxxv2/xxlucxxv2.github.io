<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="/src/images/terminal-svgrepo-com.svg" />

    <body>
        <h1>My Link Repository</h1>

        <form
            action="https://www.google.com/search"
            method="GET"
            target="_blank"
            class="search-bar"
            autocomplete="off"
        >
            <input
                type="text"
                name="q"
                placeholder="Search Google..."
                required
                onfocus="this.value='';"
            />
            <button type="submit">Search</button>
        </form>

        <div class="grid">
            <div class="card">
                <a href="windows.html">Windows</a>
                <p>Just Windows</p>
            </div>
            <div class="card">
                <a href="linux.html">Linux</a>
                <p>Open Source PC OS</p>
            </div>
            <div class="card">
                <a href="android.html">Android</a>
                <p>Open Source Phone OS</p>
            </div>
            <div class="card">
                <a href="index.html">Start Site</a>
                <p>My Start Page</p>
            </div>
            <div class="card">
                <a href="miscellaneous.html">Miscellaneous</a>
                <p>Other Stuff</p>
            </div>
            <div class="card">
                <a href="https://chatgpt.com">ChatGPT</a>
                <p>AI Powered Chatbot</p>
            </div>
            <div class="card">
                <a href="https://github.com">GitHub</a>
                <p>Open-source projects and tools hosted on GitHub</p>
            </div>
        </div>
        <a
            href="spotify://"
            class="spotify-icon"
            title="Spotify"
        >
